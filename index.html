<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="./assets/js/snake.js" defer></script>
        <script src="./assets/js/apple.js" defer></script>
        <script src="./assets/js/script.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fruktur&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
        <title>Snake</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class='app'>
            <div class='upper'>
                <h1>SNAKE</h1>
                <p class='pc'>You can use the keys [w, a, s, d] to play</p>
                <span class="score" id='score'>score: 0</span>
            </div>
            <div class='canvas' id='canvas'>
                <div class='snake' id='snake'></div>
            </div>
            <div class='controler'>
                <button class='up' onclick='cellCode(event)'>up</button>
                <button class='down' onclick='cellCode(event)'>down</button>
                <button class='left' onclick='cellCode(event)'>left</button>
                <button class='right' onclick='cellCode(event)'>right</button>
            </div>
        </div>
    </body>
</html>
